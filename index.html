<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">   
    <title>Il'ya Allen</title>
    <link rel="icon" type="image/x-icon" href="Avatar.png">
  </head>
  <body>
    <div class="popup_back">
      <div class="popup">
        <h1>YuuuuR</h1>
        <button>FUCK THAT</button>
      </div>
    </div>
    <h1 class="title">Il'ya's Tic Tac Toe Game</h1>
    <button class="reset_button disabled">Reset Game</button>
    <div class="row_buttons">
      <div class="column">
        <button class="title_buttons" id="circle_add">Circle</button>
      </div>
      <div class="column">
        <button class="title_buttons" id="cross_add">Cross</button>
      </div>
    </div>
    <div class="game_container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
